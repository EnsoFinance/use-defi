name: Continuous Deployment

on:
  push:
    branches:
      - main

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  ci:
    uses: ./.github/workflows/CI.yml
    secrets: inherit

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: Publish
        run: npm publish
